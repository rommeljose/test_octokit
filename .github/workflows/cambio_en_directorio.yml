name: GitHub Actions on Directory Change

on:
  push:
    paths:
      - 'imagenes/**'

jobs:
  Notify-on-Imagenes-Change:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Notify on imagenes directory change
        run: 
            echo "ℹ️ Someone added/modified files in the 'imagenes' directory!"
            CHANGES=$(git diff --name-only ${{ github.sha }} ${{ github.sha_before }} | grep '^imagenes/')
            echo "$CHANGES"
