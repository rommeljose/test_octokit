name: GitHub Actions on Directory Change

on:
  push:
    paths:
      - 'imagenes/**'

jobs:
  Notify-on-Imagenes-Change:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Notify on imagenes directory change
      #  run: echo "‚ÑπÔ∏è Someone added/modified files in the 'imagenes' directory!"

        run: |
          CHANGES=$(git diff --name-only ${{ github.sha }} ${{ github.sha_before }} | grep '^imagenes/')
          if [ -n "$CHANGES" ]; then
            echo "üéâ Changes detected in 'imagenes':"
            echo "$CHANGES"

          else
            echo "‚úÖ No changes in 'imagenes'."
          fi
