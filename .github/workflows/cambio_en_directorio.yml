name: GitHub Actions on Directory Change

on:
  push:
    paths:
      - 'imagenes/**'

jobs:
  Notify-and-Email-on-Imagenes-Change:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Notify on imagenes directory change
        run: |
          CHANGES=$(git diff --name-only ${{ github.sha }} ${{ github.sha_before }} | grep '^imagenes/')
          if [ -n "$CHANGES" ]; then
            echo "ðŸŽ‰ Changes detected in 'imagenes':"
            echo "$CHANGES"
            # Puedes agregar pasos adicionales aquÃ­ para manejar la lÃ³gica especÃ­fica de los cambios.
            echo "Changes in 'imagenes':" > email_body.txt
            echo "$CHANGES" >> email_body.txt
            cat email_body.txt | mail -s "Changes in 'imagenes'" rommeljose@gmail.com || exit 0
          else
            echo "âœ… No changes in 'imagenes'."
          fi

