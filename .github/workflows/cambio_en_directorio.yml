name: GitHub Actions Example

on:
  push:
    paths:
      - '**/*'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Get list of changed files
        run: |
          PREVIOUS_COMMIT=$(git log -n 1 --pretty=format:%H | tail -n 1)
          CHANGED_FILES=$(git diff --name-only $PREVIOUS_COMMIT..HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"
        id: get-changed-files

      - name: Filter files in 'imagenes/' directory
        run: |
          IMAGENES_FILES=$(echo "$CHANGED_FILES" | grep '^imagenes/')
          echo "Files in 'imagenes/':"
          echo "$IMAGENES_FILES"
        id: filter-imagenes-files

      - name: Set output variable
        run: echo "CHANGES=${{ steps.filter-imagenes-files.outputs.IMAGENES_FILES }}" >> $GITHUB_ENV

      # Ahora puedes usar la variable ${{ env.CHANGES }} en otros pasos del mismo trabajo.
      # ...
