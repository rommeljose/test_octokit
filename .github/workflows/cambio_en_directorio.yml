name: GitHub Actions Example

on:
  push:
    paths:
      - '**/*'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Get list of changed files
        run: |
          # Obtener la revisión anterior si está disponible, de lo contrario, usar HEAD
          PREVIOUS_COMMIT=$(git rev-parse HEAD^ 2>/dev/null || echo ${{ github.sha }})
          CHANGED_FILES=$(git diff --name-only $PREVIOUS_COMMIT..HEAD)
          IMAGENES_FILES=$(echo "$CHANGED_FILES" | grep '^imagenes/')
          echo "Changed files in 'imagenes/':"
          echo "$IMAGENES_FILES"
        id: get-changed-files

      - name: Set output variable
        run: echo "CHANGES=${{ steps.get-changed-files.outputs.IMAGENES_FILES }}" >> $GITHUB_ENV

      # Ahora puedes usar la variable ${{ env.CHANGES }} en otros pasos del mismo trabajo.
      # ...
